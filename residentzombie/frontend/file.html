
<h3>Oi</h3>
{{ eu.name }}

<form action="trading/processing" >
  {% csrf_token %}
  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars" multiple>
    {% for x in items %}
    <option value="{{x.name}}"> {{x.name}} </option>
    {% endfor %}
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>

{% for form in formset %}
  {{form}}
{% endfor %}
